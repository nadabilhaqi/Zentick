<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar ZenTick</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-brand span {
        font-weight: bold;
      }

      .avatar-circle {
        width: 30px;
        height: 30px;
        background-color: gray;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }

      .dropdown-toggle::after {
        margin-left: 6px;
      }

      .user-dropdown {
        border: 1px solid #ccc;
        border-radius: 999px;
        padding: 5px 10px;
        background-color: #f8f9fa;
      }

      .navbar-nav .nav-link {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <!-- Logo Brand -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span style="color: #f48120; font-size: 24px">‚óè</span>
          <span class="ms-2">ZenTick</span>
        </a>

        <!-- Navbar items -->
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Stress Relief Tips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How to Meditation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mindfulness Article</a>
            </li>
          </ul>
        </div>

        <!-- User Dropdown -->
        <div class="dropdown">
          <button
            class="btn user-dropdown dropdown-toggle d-flex align-items-center"
            type="button"
            id="dropdownUser"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="avatar-circle"></span>
            <span>abduhdzaky</span>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownUser"
          >
            <li><a class="dropdown-item" href="#">Profil Saya</a></li>
            <li><a class="dropdown-item" href="#">Pengaturan</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Keluar</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
